<script>
    var images=[];
    $("#propImage").on("click", function() {

        uploadcare.openDialog(null, {
            imagesOnly: true
        }).done(function(file) {
            file.done(function(fileInfo) {
                images.push(fileInfo.cdnUrl);
                $('#image_preview').append("<img src='"+fileInfo.cdnUrl+"' height='200' width='200' >&nbsp;&nbsp;&nbsp;");
                document.getElementById('mainDiv').style.visibility="hidden";
                document.getElementById('mainDiv2').style.visibility="visible";

            });
        });
    });
    $("#propImage1").on("click", function() {

        uploadcare.openDialog(null, {
            imagesOnly: true
        }).done(function(file) {
            file.done(function(fileInfo) {
                images.push(fileInfo.cdnUrl);
                $('#image_preview').append("<img src='"+fileInfo.cdnUrl+"' height='200' width='200' >&nbsp;&nbsp;&nbsp;");


            });
        });
    });

</script>
